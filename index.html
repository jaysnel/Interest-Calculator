<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>

    <link rel="stylesheet" href="index.css">

    <title>Interest Calculator</title>
</head>
<body>
    
    <div class="calculator_body">
        <h1 class="calculator_section_headline">Interest Calculation</h1>
        <span class="main_calculator_section_">
        Amount($) <br/><input id="cost_amount">
        <br/>
        Rate(%) <br/><input id="int_rate">
        <br/>
        Years <br/><input id="non_of_years">
        <br/>
        <div class="the_buttons"><span id="calculate_button">Calculate</span></div>
        <div class="the_buttons"><span id="clear_button">Clear</span></div>
        <p id="calc_result">Interest: <span></span></p>
        </span>
        </div>


    <script src="index.js"></script>
</body>
</html>
